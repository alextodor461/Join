<main>

    <div class="section-header">

        <div>
            <h1>Contacts</h1>
            <h2>Better with a team.</h2>
        </div>

        <button mat-fab color="primary" (click)="addNewContact()" matTooltip="Click to add new contact"
            [matTooltipPosition]="'after'">
            <mat-icon>add</mat-icon>
        </button>

    </div>

    <ng-container *ngIf="users.length else loading">

        <mat-card *ngFor="let user of users; last as last" [ngClass]="last ? '' : 'mb-30'">
            <div class="avatar-username-container">
                <img src="assets\img\user.png">
                <mat-card-title>{{ user.username }}</mat-card-title>
            </div>
            <mat-card-actions align="end">
                <button mat-button color="warn" (click)="deleteContact(user)">Delete</button>
            </mat-card-actions>
        </mat-card>

    </ng-container>

    <ng-template #loading>

        <div class="spinner-container">

            <mat-spinner></mat-spinner>

        </div>

    </ng-template>

</main>
