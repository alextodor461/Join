<main>

    <h2 mat-dialog-title>Edit contact: "{{ data.username }}".</h2>

    <mat-dialog-content class="mat-typography">

        <form [formGroup]="editContactForm">

            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="username?.errors?.['required']">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>

        </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">

        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button color="accent" (click)="saveChanges()"
            [disabled]="!editContactForm.valid">
            Save changes
        </button>

    </mat-dialog-actions>

</main>
