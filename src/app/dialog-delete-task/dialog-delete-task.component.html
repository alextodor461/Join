<h2 mat-dialog-title>Delete task: "{{ taskToDeleteTitle }}".</h2>

<mat-dialog-content class="mat-typography">

  <p>Are you sure you want to delete the task "{{ taskToDeleteTitle }}"?</p>

</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" cdkFocusInitial (click)="deleteTask(taskToDeleteId)">Delete</button>

</mat-dialog-actions>
